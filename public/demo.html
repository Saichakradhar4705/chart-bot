<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IARE Widget Demo</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 60px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #1a3a8a;
        }

        code {
            background: #1e1e2e;
            color: #cdd6f4;
            padding: 14px 20px;
            border-radius: 10px;
            display: block;
            margin-top: 20px;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <h1>✈️ IARE Chatbot Widget Demo</h1>
    <p>This page demonstrates the floating chatbot widget. You should see an ✈️ button in the <strong>bottom-right
            corner</strong>. Click it to open the AI chat!</p>
    <p>To embed this widget on <strong>any website</strong>, add this single line before <code>&lt;/body&gt;</code>:</p>
    <code>&lt;script src="http://localhost:5000/widget.js"&gt;&lt;/script&gt;</code>

    <!-- The widget: just one line! -->
    <script src="/widget.js"></script>
</body>

</html>
